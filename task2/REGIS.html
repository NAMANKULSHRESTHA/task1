<html>
<head>
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body text="black">
    <h1 style=text-align:center>REGISTRATION FORM FOR COURSE APPLICATION.</h1>
    <form class="k">
        <table>
            <tr>
                <td>
                    NAME:
                </td>
                <td>
                    <input type="text" name="">
                </td>
            </tr>
            <tr>
                <td>
                    PHONE NUMBER:
                </td>
                <td>
                    <input type="phone">
                </td>
            </tr>
            <tr>
                <td>
                    EMAIL ID:
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    HOME STATE:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
        <tr>
            <td>
                GENDER:
            </td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Others
            </td>
        </tr>
        <tr>
            <td>
                DATE OF BIRTH:
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                COURSE OPTED:
            </td>
            <td>
                <input type="radio" name="course">HTML
                <input type="radio" name="course">CSS
                <input type="radio" name="course">HTML+CSS
            </td>
        </tr>
        <tr>
            <td>
                PAYMENT OPTION:
            </td>
            <td>
                <select>
                    <option>Select Option</option>
                    <option>CASH</option>
                    <option>NET BANKING</option>
                    <option>UPI</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                REASON TO JOIN COURSE:
            </td>
            <td>
                <textarea rows="5" col="17" ></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <a href="./thank.html" target="_blank">SUBMIT</a>
                <input type="reset" value="RESET">
            </td>
        </tr>
        </table>
    </form>
    </body>
</html>
